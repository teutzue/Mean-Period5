<!DOCTYPE html>
<html ng-app="chat">
<head>
    <meta charset="utf-8">
    <title>Mean chat</title>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body ng-controller="mainController as main">
<div class="col-md-12">
    <div class="col-md-8" style="float: left">
        <h1>Mean chat</h1>
        <div class="row">

            <ul class="messages">
                <li class="message" ng-repeat="message in main.messages" smooth-scroll duration="500"
                    scroll-if="{{ $last }}">
                    <p>{{message.content}}</p>
                </li>
            </ul>

        </div>
        <div class="bottom">

            <form ng-submit="main.sendMessage()">

                <div class="col-lg-10 input-message">
                    <input type="text" ng-model="main.messageInput">
                </div>
                <div class="col-md-2">
                    <button class="button-primary">Send</button>
                </div>

            </form>
        </div>
    </div>
    <div class="col-md-1" style="float: left">
        <h2>Users</h2>
        <ul class="users">
            <li class="messages" ng-repeat="user in main.users">
                <p>{{user}}</p>
            </li>
        </ul>
        <div class="bottom">

            <form class="" ng-submit="main.sendUser(main.userName)">

                <div class="col-md-3 input-message">
                    <input type="text" ng-model="main.userName">
                </div>
                <div class="col-md-1">
                    <button class="button-primary">Send</button>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
